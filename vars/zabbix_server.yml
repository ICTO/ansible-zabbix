---
# Zabbix server variables
zabbix_server:
  debian_package: 'zabbix-server-mysql-2.0.4-1_amd64.deb'
  name: 'zabbix_server'
  pid_dir: '/var/run/zabbix-server'
  pid_file: '/var/run/zabbix-server/zabbix_server.pid'
  log_dir: '/var/log/zabbix-server'
  log_file: '/var/log/zabbix-server/zabbix_server.log'
  conf_dir: '/opt/zabbix/etc/'
  sys_user: 'zabbixsrv'
  sys_group: 'zabbixsrv'
  db_name: zabbix
  db_user: zabbix
  db_pass: zabbix
  sql_files:
    - 'schema.sql'
    - 'images.sql'
    - 'data.sql'