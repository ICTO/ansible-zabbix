---
# Zabbix server variables
zabbix_server:
  debian_package: 'zabbix-server-mysql_2.0.5+dfsg-1_amd64.deb'
  name: 'zabbix-server'
  db:
    name: zabbix
    user: zabbix
    pass: zabbix
    sql_files:
      - 'schema'
      - 'images'
      - 'data'
  dependencies:
    - 'fping'
    - 'libiksemel3'
    - 'libopenipmi0'
    - 'libperl5.14'
    - 'libsensors4'
    - 'libsnmp-base'
    - 'libsnmp15'
    - 'libmysqlclient18'
    - 'mysql-common'